<!doctype html>

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="shared/head :: head"></div>

<body>

    <div th:replace="shared/left_panel :: left_panel"></div>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <div th:replace="shared/header :: header"></div>

        <div th:replace="shared/breadcrumbs :: breadcrumbs"></div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <b>Manager</b>
                </div>
                <div class="card-body card-block">
                    <div class="form-group">
                        <label for="name" class=" form-control-label">Full name</label>
                        <input type="text" id="name" th:value="${profile.firstName + ' ' + profile.lastName}" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone" class=" form-control-label">Phone number</label>
                        <input type="text" id="phone" th:value="${profile.phoneNumber}" class="form-control" disabled>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-danger float-left" disabled>
                        <i class="fa fa-ban"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary float-right">
                        <i class="fa fa-pencil"></i> Edit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <script src="/vendors/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <script src="/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>

</body>

</html>
