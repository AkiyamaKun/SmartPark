<!doctype html>

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="shared/head :: head"></div>

<body>

<div th:replace="shared/left_panel :: left_panel"></div>

<div id="right-panel" class="right-panel">

    <div th:replace="shared/header :: header"></div>

    <div th:replace="shared/breadcrumbs :: breadcrumbs"></div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <b>Owner</b>
                <button type="button" id="btnDeactive" class="btn btn-danger float-right">
                    <i class="fa fa-trash-o"></i> Deactive
                </button>
            </div>
            <div class="card-body card-block">
                <input id="ownerId" type="hidden" th:value="${owner.ownerId}"/>
                <div class="form-group col-lg-6">
                    <label for="firstName" class=" form-control-label">First name</label>
                    <input type="text" id="firstName" th:value="${owner.firstName}" class="form-control" required>
                </div>
                <div class="form-group col-lg-6">
                    <label for="lastName" class=" form-control-label">Last name</label>
                    <input type="text" id="lastName" th:value="${owner.lastName}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone" class=" form-control-label">Phone number</label>
                    <input type="text" id="phone" th:value="${owner.phoneNumber}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address" class=" form-control-label">Address</label>
                    <input type="text" id="address" th:value="${owner.address}" class="form-control" required>
                </div>
            </div>
            <div class="card-footer">
                <!--<button type="button" class="btn btn-danger float-left" disabled>-->
                    <!--<i class="fa fa-ban"></i> Cancel-->
                <!--</button>-->
                <button type="button" id="btnUpdate" class="btn btn-primary float-right">
                    <i class="fa fa-pencil"></i> Save
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/vendors/jquery/dist/jquery.min.js"></script>
<script src="/vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/js/app.js"></script>
<script src="/js/service.js"></script>

<script src="/vendors/jqvmap/dist/jquery.vmap.min.js"></script>
<script src="/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
<script src="/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>

</body>
<script>

    ready(function () {
        document.getElementById("btnUpdate").addEventListener("click", function () {
            updateAccount();
        });

        document.getElementById("btnDeactive").addEventListener("click", function () {
            deactiveAccount();
        })
    });

    function updateAccount() {
        let accountId = document.getElementById("accountId").value;
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let phoneNumber = document.getElementById("phone").value;

        CallAjaxWithFetch(`/account/update/${accountId}`,
            "PUT",
            {accountId, firstName, lastName, phoneNumber},
            (data) => {
                alert(data.message);
                document.location.href = "/list-managers";
            },
            (err) => {
                alert(err.message);
            }
        )
    };

    function deactiveAccount() {

        let accountId = document.getElementById("accountId").value;

        CallAjaxWithFetch(`/account/delete/${accountId}`,
            "DELETE",
            (data) => {
                alert(data.message);
                document.location.href = "/list-managers";
            },
            (err) => {
                alert(err.message);
            }
        )
    };

</script>
</html>
