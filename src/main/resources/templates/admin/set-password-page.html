<!doctype html>

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/shared/head :: head"></div>

<body>

    <div th:replace="admin/shared/left_panel :: left_panel"></div>

    <div id="right-panel" class="right-panel">

        <div th:replace="admin/shared/header :: header"></div>

        <div th:replace="admin/shared/breadcrumbs :: breadcrumbs"></div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body card-block">
                    <div class="form-group">
                        <label for="email" class=" form-control-label">Email</label>
                        <input type="text" id="email" value="email" class="form-control" disabled>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password" class=" form-control-label">Password</label>
                        <input type="text" id="password" class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="passwordConfirm" class=" form-control-label">Confirm Password</label>
                        <input type="text" id="passwordConfirm" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-danger float-left" disabled>
                        <i class="fa fa-ban"></i> Cancel
                    </button>
                    <button type="button" id="btnSubmit" class="btn btn-primary float-right">
                        <i class="fa fa-pencil"></i> Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <script src="/vendors/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <script src="/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>

</body>

</html>
