<!doctype html>

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="shared/head :: head"></div>

    <body>

    <link rel="stylesheet" th:href="@{vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css}">

        <div th:replace="shared/left_panel :: left_panel"></div>

        <!-- Right Panel -->
        <div id="right-panel" class="right-panel">

            <div th:replace="shared/header :: header"></div>

            <div th:replace="shared/breadcrumbs :: breadcrumbs"></div>

            <div class="content mt-3">
                <div class="animated fadeIn">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Parking Lots</strong>
                                </div>
                                <div class="card-body">
                                    <table id="table-parking-lot" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Owned By</th>
                                                <th>Num Of Slots</th>
                                                <th>Status</th>
                                                <th>More</th>
                                            </tr>
                                        </thead>
                                        <tbody id="list-parking-lot">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- .animated -->
            </div><!-- .content -->
        </div><!-- /#right-panel -->
        <!-- Right Panel -->

        <script src="/vendors/popper.js/dist/umd/popper.min.js"></script>
        <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/assets/js/main.js"></script>

        <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
        <script src="/vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
        <script src="/vendors/jszip/dist/jszip.min.js"></script>
        <script src="/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
        <script src="/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
        <script src="/vendors/datatables.net-buttons/js/buttons.colVis.min.js"></script>
        <!--<script src="/assets/js/init-scripts/data-table/datatables-init.js"></script>-->

    </body>

    <script>
        const deactivateParkingLot = (parkingLotId) => {
            doAjax(`/admin/deactive_parking_lot/${parkingLotId}`, "PUT", {}, function (data) {
                showAlert(true, data.message);
                document.location.href = "list-parking-lots";
            }, function (err) {
                showAlert(false, err.message);
            });
        };

        const activateParkingLot = (parkingLotId) => {
            doAjax(`/admin/active_parking_lot/${parkingLotId}`, "PUT", {}, function (data) {
                showAlert(true, data.message);
                document.location.href = "list-parking-lots";
            }, function (err) {
                showAlert(false, err.message);
            });
        };

        $(document).ready(function () {
            doAjax("/admin/all_parking_lot", "GET", null, function (data) {
                //TODO Check empty
                let parkingLots = data.objectResponse;
                let status = "";
                let activeStr = "";
                let linkdetail = "";
                $("#list-parking-lot").empty();
                $.each(parkingLots, function (index, lot) {
                    if (lot.active == true) {
                        status = "active";
                        activeStr = "<td><a href='#' onclick='deactivateParkingLot(" + lot.parkingLotId + ")'>" + "<i class=\"fa fa-ban\"></i> Deactive</a></td>";
                        linkdetail = "<td><a href='/parking-lot-detail?id=" + lot.parkingLotId + "'>" + lot.displayName + "</a></td>"
                    } else {
                        status = "not active";
                        activeStr = "<td><a href='#' onclick='activateParkingLot(" + lot.parkingLotId + ")'>" + "<i class=\"fa fa-check\"></i> Active</a></td>";
                        linkdetail = "<td>" + lot.displayName + "</td>"
                    }
                    let tr =
                        "<tr>" +
                            linkdetail +
                            "<td>" + lot.owner.lastName + " " + lot.owner.firstName + "</td>" +
                            "<td>" + lot.totalSlot + "</td>" +
                            "<td>" + status + "</td>" +
                            activeStr +
                        "</tr>";
                    $("#list-parking-lot").append(tr);
                });
                buildBootrapTable("table-parking-lot");
            }, function (error) {
                console.log(error);
            });
        });
    </script>

</html>
