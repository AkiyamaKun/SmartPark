<!doctype html>

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="shared/head :: head"></div>

<body>

    <link rel="stylesheet" th:href="@{vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css}">

    <script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/app.js"></script>


    <div th:replace="shared/left_panel :: left_panel"></div>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <div th:replace="shared/header :: header"></div>

        <div th:replace="shared/breadcrumbs :: breadcrumbs"></div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Managers</strong>
                            </div>
                            <div class="card-body">
                                <table id="table-list-managers" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Email</th>
                                            <th>Name</th>
                                            <th>Phone</th>
                                            <th>More</th>
                                        </tr>
                                    </thead>
                                    <tbody id="list-managers">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
    <script src="/vendors/jszip/dist/jszip.min.js"></script>
    <script src="/vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="/vendors/pdfmake/build/vfs_fonts.js"></script>
    <script src="/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/vendors/datatables.net-buttons/js/buttons.colVis.min.js"></script>
    <script src="/assets/js/init-scripts/data-table/datatables-init.js"></script>

</body>
<script>
    $(document).ready(function () {
        doAjax("/account/list_accounts/1", "GET", null, function (data) {
            //let responseData = JSON.parse(data);
            let accounts = data.objectResponse;
            $("#list-managers").empty();
            $.each(accounts, function (index, lot) {
                let tr =
                    "<tr>\n" +
                        "<td><a href=\"/manager-detail?id=" + lot.accountId + "\">" + lot.email + "</td>\n" +
                        "<td>" + lot.firstName + " " + lot.lastName + " " + "</a></td>\n" +
                        "<td>" + lot.phoneNumber + "</td>\n" +
                        "<td><a href=\"#\"><i class=\"fa fa-trash-o\"></i> Delete</a></td>\n" +
                    "</tr>";
                $("#list-managers").append(tr);
            });
            buildBootrapTable("table-list-managers");
        }, function (error) {
            console.log(error);
        });
    });

</script>
</html>
