<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="supervisor/sup-share/head :: head"></div>
<body>

<div class="wrapper">
    <div th:replace="supervisor/sup-share/wrapper :: wrapper"></div>

    <div class="main-panel">

        <div th:replace="supervisor/sup-share/navbar :: navbar"></div>

        <div class="content">
            <input type="hidden" th:value="${plotid.parkingLotId}">
            <img th:each="item : ${live}" th:src="${item.value + plotid.parkingLotId}" width="100%" alt="Please check your connection!" />
        </div>
    </div>
</div>
</body>


<script>
    var socket = new WebSocket('ws://' + window.location.host + '/my-websocket-endpoint');

    // Add an event listener for when a connection is open
    socket.onopen = function() {
        console.log('WebSocket connection opened. Ready to send messages.');

        // Send a message to the server
        socket.send('Hello, from WebSocket client!');
    };

    // Add an event listener for when a message is received from the server
    socket.onmessage = function(message) {
        console.log('Message received from server: ' + message);
    };
</script>

</html>
